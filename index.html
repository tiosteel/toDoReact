<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React ToDo App</title>

    <!-- Import the React, React-Dom and Babel libraries from unpkg -->
    <script type="application/javascript" src="https://unpkg.com/react@latest/umd/react.production.min.js"></script>
    <script type="application/javascript"
            src="https://unpkg.com/react-dom@latest/umd/react-dom.production.min.js"></script>
    <script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <!-- Import latest compiled and minified CSS -->
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"
            crossorigin="anonymous"
    />

    <link rel="shortcut icon" type="image/x-icon" media="all" href="favicon.ico">
</head>


<body>
<div id="root"></div>

<!-- Import the Bootstrap component libraries from unpkg -->
<!-- It placed not in <head></head> due to strange bug -->
<!-- https://github.com/react-bootstrap/react-bootstrap/issues/849 -->
<script
        src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js"
        crossorigin>
</script>

<script type="text/babel">
    const Navbar = ReactBootstrap.Navbar,
        NavItem = ReactBootstrap.NavItem;

    // Create a function to wrap up your component
    function App() {
        return (
                <div>
                    <Navbar bg="light">
                        <Navbar.Brand href="#home">
                            <img
                                    src="Wiley-logo.png"
                                    width="30"
                                    height="30"
                                    className="d-inline-block align-top"
                                    alt="React Bootstrap logo"
                            />
                        </Navbar.Brand>
                    </Navbar>
                </div>
        )
    }

    // Use the ReactDOM.render to show your component on the browser
    ReactDOM.render(<App/>, document.getElementById('root'))
</script>


</body>

</html>
